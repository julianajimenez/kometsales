// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

  // https://mvnrepository.com/artifact/com.google.code.gson/gson
compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    api 'commons-httpclient:commons-httpclient:3.1'
    implementation 'org.apache.commons:commons-lang3:3.5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.fitnesse/fitnesse
compile group: 'org.fitnesse', name: 'fitnesse', version: '20161106'
    
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'
compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.2'    
}
test {
systemProperties = System.getProperties()
}

task testJar(type: Jar) {//genera jar con la carpeta test 
   baseName = "${project.archivesBaseName}-tests"
   from sourceSets.test.output
}

// Create JAR with test fixtures
task mainJar(type: Jar) {
   baseName = "${project.archivesBaseName}-main"
   from sourceSets.main.output
}

artifacts {
   archives testJar
}

tasks.uploadArchives.dependsOn testJar